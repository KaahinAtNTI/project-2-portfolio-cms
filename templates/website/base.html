<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
    <!-- Head Title From Other Pages Is Shown Here -->
    {% endblock %}
    <link href="{{ url_for('static', filename='css/style.css') }}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container py-3 mb-4 border-bottom">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a
            href="{{ url_for('home') }}"
            class="navbar-brand d-flex align-items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="32"
              fill="currentColor"
              class="bi bi-bootstrap-fill me-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M6.375 7.125V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23zm0 3.762h1.898c1.184 0 1.81-.48 1.81-1.377 0-.885-.65-1.348-1.886-1.348H6.375v2.725z"
              />
              <path
                d="M4.002 0a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4h-8zm1.06 12V3.545h3.399c1.587 0 2.543.809 2.543 2.11 0 .884-.65 1.675-1.483 1.816v.1c1.143.117 1.904.931 1.904 2.033 0 1.488-1.084 2.396-2.888 2.396z"
              />
            </svg>
            <span class="fs-4">Simple header</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="{{url_for('display_projects')}}" class="nav-link"
                  >Projects</a
                >
              </li>
              <li class="nav-item">
                <a href="{{ url_for('contact') }}" class="nav-link">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      {% block content %}
      <!-- Main Content From Other Pages Will Be Shown Here -->
      {% endblock %}
    </main>

    <footer class="container py-3 my-4 border-top">
      <div class="row align-items-center text-center text-md-start">
        <div class="col-12 col-md-4 mb-3 mb-md-0">
          <p class="mb-0 text-muted">© 2023 NTI Gymnasiet, Örebro</p>
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-center mb-3 mb-md-0">
          <a
            href="{{ url_for('home') }}"
            class="d-flex align-items-center text-decoration-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="32"
              fill="currentColor"
              class="bi bi-bootstrap-fill me-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M6.375 7.125V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23zm0 3.762h1.898c1.184 0 1.81-.48 1.81-1.377 0-.885-.65-1.348-1.886-1.348H6.375v2.725z"
              />
              <path
                d="M4.002 0a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4h-8zm1.06 12V3.545h3.399c1.587 0 2.543.809 2.543 2.11 0 .884-.65 1.675-1.483 1.816v.1c1.143.117 1.904.931 1.904 2.033 0 1.488-1.084 2.396-2.888 2.396z"
              />
            </svg>
          </a>
        </div>
        <div
          class="col-12 col-md-4 d-flex justify-content-center justify-content-md-end"
        >
          <ul class="nav">
            <li class="nav-item">
              <a
                href="{{ url_for('display_projects') }}"
                class="nav-link px-2 text-muted"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a
                href="{{ url_for('contact') }}"
                class="nav-link px-2 text-muted"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
