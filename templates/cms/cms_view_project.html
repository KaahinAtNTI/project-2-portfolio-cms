{% extends "cms/cms.html" %}
<!-- cms_view_project.html -->
{% block content %}

<div class="container py-4">
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{{ url_for('cms_projects') }}">Projects</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Project Details
      </li>
    </ol>
  </nav>

  <div class="card mb-4">
    <div class="row g-0">
      <div class="col-md-5">
        <img
          src="{{ project.image }}"
          class="img-fluid rounded-start"
          alt="{{ project.title }}"
        />
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <h2 class="card-title">{{ project.title }}</h2>
          <p class="card-text">{{ project.description }}</p>
          <a href="{{ url_for('cms_projects') }}" class="btn btn-secondary"
            >Back to Projects</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
